<!DOCTYPE html>
<html lang="en">
    <Head>
        <title>Imagine3DPrinting</title>
        <link rel="stylesheet" href="imagine3D-style.css">
    </Head>
    <Body>
        <div class="background">     
            <div class="menuContainer">
                <div class = "logoBox">
                    <img src="images/Logo.png">
                </div>
                <div class="linkBox"> 
                    <a href="#">About us</a>
                    <a href="#">Home</a>
                    <a href="#">Examples</a>
                    <a class="cart" href="#">Cart</a>
                </div>
            </div>
            <div class="mainBox">
                <div class="ContentContainer">
                    <div class="headingContainer">
                        <img class="icons" src="images/explore.png" alt="">
                        <h2>Explore</h2>
                        
                    </div>
                    <div class="imagesbox">
                        <img src="images/1.Helmet.jpeg" onclick="myFunction(this)">
                        <img src="images/2.Soldier.jpeg" onclick="myFunction(this)">
                        <img src="images/3.Gumdale.jpeg" onclick="myFunction(this)">
                        <img src="images/4.Helmet2.jpeg" onclick="myFunction(this)">
                        <img src="images/5.Warriors.jpeg" onclick="myFunction(this)">
                        <img src="images/6.Jinx.jpeg" onclick="myFunction(this)">
                        <img src="images/7.Legionaire.jpeg" onclick="myFunction(this)">
                        <img src="images/8.LOL_Character.jpeg" onclick="myFunction(this)">
                        <img src="images/9.Two_Soldiers.jpeg" onclick="myFunction(this)">
                    </div>
                    <div class="scrollButtonContainer">
                        <button class="scrollBtn"><</button>
                        <button class="scrollBtn">></button>
                    </div>
                </div>
                <div class="ContentContainer">
                    <div class="headingContainer">
                        <img class="icons" src="images/model.png" alt="">
                        <h2 id="modelTitle">Model</h2>  
                    </div>
                    <div class="bigimagebox">
                        <img src="images/1.Helmet.jpeg"  id="bigimage">
                    </div>
                </div>
                <div class="ContentContainer">
                    <div class="headingContainer">
                        <img class="icons" src="images/Settings.png" alt="">
                        <h2>Settings</h2>
                    </div>
                        <div class="settingsDetailsContainer">
                            <form class= "SelectorForm" action="">
                                <div class = "selectorContainer">
                                    <label class = "selectorHead" for="">Colour</label>
                                    <select class = "selectorbody" name = "colour">
                                        <option value="Black">Black</option>
                                        <option value="White">White</option>
                                        <option value="Grey">Grey</option>
                                    </select>
                                </div>
                                <div class = "selectorContainer">
                                    <label class = "selectorHead" for="">Size</label>
                                    <select class = "selectorbody"name = "Size">
                                        <option value="Small">Small(10cm)</option>
                                        <option value="Medium">Medium(15cm)</option>
                                        <option value="Large">Large(20cm)</option>
                                    </select>
                                </div>
                                <div class="inputHeadGreen" >
                                    <label for="">Amount</label>
                                </div>
                                <div class="inputDiv">
                                    <input class = "InputField" type="number" name="firstName" id="" placeholder="1">
                                </div>
                            </form>
                        </div>
                        <div class="orderButtonContainer">
                            <a href="imagine3D-orderpage1.html">
                                <button class="orderBtn">Continue to order</button>  
                            </a>
                        </div>
                    
                </div>
            </div>
        </div>
        <Script src="imagine3D.js">
        </Script>
    </Body>
</html>
